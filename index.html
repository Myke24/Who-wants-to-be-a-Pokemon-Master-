<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='currentNpotentialScoreArea'>
        <h1>Potential Earnings</h1>
        <p id="potentialEarnings">0</p>
        <div>
            <h1 id='difficulty'>Difficulty</h1>
            <button onclick="changeLvl(1)">Easy</button>
            <button onclick="changeLvl(2)">Medium</button>
            <button onclick="changeLvl(3)">Hard</button>
            </div>
    </div>

    <div id='questionNAnswerArea'>
        <div id="questionArea">
            <p id="question"></p>
            <img id="pokemonSprite" alt="a sprite of a Pokemon">
        </div>
        
        <div id='timer'>00:10</div>
        <div id='answerNsubmit'>
                    <ul id='answerSection'>
                        <li class="answer"></li>
                        <li class="answer"></li>
                        <li class="answer"></li>
                        <li class="answer"></li>
                    </ul>
                    <button id='submitAnswer'>Submit Answer</button>
        </div>
                            <div id="helper">Please select an answer before you submit!!</div>

    </div>

    <div id='scoringSection'>
        <div id='scoringMeter'>
            <div>1000000</div>
            <div>750000</div>
            <div>500000</div>
            <div>250000</div>
            <div>10000</div>
            <div>5000</div>
            <div>2500</div>
            <div>1000</div>
            <div>500</div>
            <div>100</div>
        </div>

            <div id="lostSection" style="display:none;">
                <h1 class="lostClass">Sorry you are not ready to be a Pokemon Master</h1>
                <img class="lostClass"
                    src="https://media1.tenor.com/images/01b11fc630fccfe82dad009ea1e25c28/tenor.gif?itemid=16743813" />
                <button id="startOverBtn" class="lostClass" onclick="startOver()">Play Again</button>
            </div>
            
    </div>


    <script src="script.js"></script>
</body>
</html>
