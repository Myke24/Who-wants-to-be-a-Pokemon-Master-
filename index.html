<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='currentNpotentialScoreArea'>
        <h1>Potential Earnings</h1>
        <p id="potentialEarnings">0</p>
        <button>Stop now and keep points</button>
    </div>

    <div id='questionNAnswerArea'>
        <div id="questionArea">
            <p id="question"></p>
            <img id="pokemonSprite" alt="a sprite of a Pokemon">
        </div>
        
        <div id='timer'>00:10</div>
        <ul id='answerSection'>
            <li class="answer"></li>
            <li class="answer"></li>
            <li class="answer"></li>
            <li class="answer"></li>
        </ul>
        <button id='submitAnswer'>Submit Answer</button>
    </div>

    <div id='scoringSection'>
        <p>Winnings Meter</p>
        <div id='scoringMeter'>
            <div>1000000</div>
            <div>750000</div>
            <div>500000</div>
            <div>250000</div>
            <div>10000</div>
            <div>5000</div>
            <div>2500</div>
            <div>1000</div>
            <div>500</div>
            <div>100</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
