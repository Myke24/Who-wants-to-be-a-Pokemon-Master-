<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='currentScoreArea'>
        <p>Your Current Score</p>
        <p>$1,510</p>
        <button>Stop now and keep points</button>
    </div>

    <div id='questionNAnswerArea'>
        <p id="question">In a Pokedex, what Pokemon is at index number 1?</p>
        <div id='timer'>00:10</div>
        <div id='answerSection'>
            <div id="answer1">Ivysaur</div>
            <div id="answer2">Bulbasaur</div>
            <div id="answer3">Venusaur</div>
            <div id="answer4">Pikachu</div>
        </div>
        <button id='finalAnswer4'>Final Answer</button>
    </div>

    <div id='scoringSection'>
        <p>Winnings Meter</p>
        <div id='scoringMeter'>
            <div>$1,000,000<div>
            <div>$750,000<div>
            <div>$500,000<div>
            <div>$250,000<div>
            <div>$10,000<div>
            <div>$5,000<div>
            <div>$2,500<div>
            <div>$1,000<div>
            <div>$500<div>
            <div>$10<div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
