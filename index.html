<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='currentScoreArea'>
        <p>Your Current Score</p>
        <p>$1,510</p>
        <button>Stop now and keep points</button>
    </div>

    <div id='questionNAnswerArea'>
        <div id="questionArea">
            <p id="question"></p>
            <img id="pokemonSprite" alt="a sprite of a Pokemon">
        </div>
        
        <div id='timer'>00:10</div>
        <ul id='answerSection'>
            <li class="answer"></li>
            <li class="answer">Bulbasaur</li>
            <li class="answer">Venusaur</li>
            <li class="answer">Pikachu</li>
        </ul>
        <button id='finalAnswer4'>Final Answer</button>
    </div>

    <div id='scoringSection'>
        <p>Winnings Meter</p>
        <div id='scoringMeter'>
            <div>$1,000,000<div>
            <div>$750,000<div>
            <div>$500,000<div>
            <div>$250,000<div>
            <div>$10,000<div>
            <div>$5,000<div>
            <div>$2,500<div>
            <div>$1,000<div>
            <div>$500<div>
            <div>$10<div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
